<head>
  <title>cordova-example</title>
</head>

<body>
  <h1>Meteor Cordova Examples</h1>

  {{> hello}}
</body>

<template name="hello">
  <p>
  	Your current position using <pre>navigator.geolocation.getCurrentPosition</pre>:
    {{>geolocation navigatorPosition}}
  </p>

  <p>
    Your current position using <pre>Geolocation.currentLocation()</pre>:
    {{>geolocation geolocationPosition}}
  </p>

  <h2>Say Cheese</h2>
  Photos using <pre>MeteorCamera.getPicture</pre>:
  <button id="take_photo">
    Take a photo
  </button>
  <br/>
  <img src="http://placehold.it/300x200" id="photo"/>
</template>

<template name="geolocation">
<ul>
  <li>
    Latitude: {{latitude}}
  </li>
  <li>
    Longitude: {{longitude}}
  </li>
  <li>
    Accuracy: {{accuracy}}
  </li>
</ul>
</template>
